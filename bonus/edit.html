<div class="page-header">
 <h1>Edit <small>{{beer.name}}</small></h1>
</div>
<div class="container-fluid edit-beer">
  <div class="row">
    <div class="col-md-2 col-xs-12">Name:</div>
    <div class="col-md-10 col-xs-12"><input type="text" ng-model="beer.name"/></div> 
  </div>
  <div class="row">
    <div class="col-md-2 col-xs-12">IBUs:</div>
    <div class="col-md-10 col-xs-12"><input type="number" step=".1" ng-model="beer.ibu"/></div>
  </div>
  <div class="row">
    <div class="col-md-2 col-xs-12">OG:</div>
    <div class="col-md-10 col-xs-12"><input type="number" step=".001" ng-model="beer.og"/></div>
  </div>
  <div class="row">
    <div class="col-md-2 col-xs-12">FG:</div>
    <div class="col-md-10 col-xs-12"><input type="number" step=".001" ng-model="beer.fg"/></div>
  </div>
  <div class="row">
    <div class="col-md-2 col-xs-12">SRM:</div>
    <div class="col-sm-3 col-xs-8"><input type="number"  step=".1"  ng-model="beer.srm" style="color: black"/></div>
    <div class="col-sm-1 col-xs-2" style="background-color: rgb({{lookup(beer.srm)}});">&nbsp;</div>
  </div>
  <div class="row">
    <div class="col-md-2 col-xs-12">Notes:</div>
    <div class="col-md-10 col-xs-12"><textarea rows="6" cols="30" ng-model="beer.notes"></textarea></div>
  </div>
  <div class="row">
    <button class="btn btn-primary col-md-4 col-md-offset-1 col-xs-10 col-xs-offset-1" ng-click="save(beer)">Save</button>
  </div>
  <!-- output the srm RGB?? -->
</div>
